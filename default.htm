<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Alex McCormick">

    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/master.tablet.css" />
    <link rel="stylesheet" href="css/master.mobile.css" />

    <title>Martian Robot</title>
  </head>
  <body>
    <div id="siteWrapper">
      <div class="panel">
        <img src="img/curiosity.png" alt="" />
        <h1>Martian Robot</h1>
        <textarea id="instructions" cols="50" rows="10"></textarea>
      </div>
      <a onclick="submitInstructions()" class="submit">Submit</a>
      <div id="output"></div>
      <div id="example">
         <p>
           The maximum valid planet size is 50 50.<br />
           100 instructions per robot is the maixmum allowed.<br />
           Please review these sample inputs and ouputs:
         </p>
         <p>
           <strong>Sample Input</strong><br />
           5 3<br />
           1 1 E<br />
           RFRFRFRF<br />
           <br />
           3 2 N<br />
           FRRFLLFFRRFLL<br />
           <br />
           0 3 W<br />
           LLFFFLFLFL
         </p>
         <p>
           <strong>Sample Output</strong><br />
           1 1 E<br />
           3 3 N LOST<br />
           2 3 S
         </p>
      </div>
    </div>

    <script src="vendor/jquery-1.10.2.min.js"></script>
    <script src="js/page.js"></script>
    <script src="js/planet.js"></script>
    <script src="js/robot.js"></script>
    <script src="js/expeditionCenter.js"></script>
  </body>
</html>
